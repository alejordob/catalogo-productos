<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    /* Tus estilos existentes */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .buscador {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 400px;
      position: relative;
    }

    .buscador input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .buscador .icono {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    .botones {
      text-align: center;
      margin-bottom: 20px;
    }

    .botones button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #6c63ff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botones button:hover {
      background-color: #5145cd;
    }

    #contador {
      text-align: center;
      margin: 10px 0;
      color: #666;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .producto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
      position: relative;
      text-align: center;
      padding: 15px;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .nombre {
      font-weight: bold;
      color: #555;
    }

    .precio {
      color: #888;
      font-size: 16px;
      margin-top: 10px;
    }

    .favorito {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
      color: #ccc;
      transition: color 0.3s;
    }

    .favorito.activo {
      color: red;
    }

    .add-to-cart {
      background-color: #6c63ff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-to-cart:hover {
      background-color: #5145cd;
    }

    #cart {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
  </style>
</head>

  <script>
    const input = document.getElementById("filtro");
    const productos = document.querySelectorAll(".producto");
    const contador = document.getElementById("contador");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    let cartCount = 0;
    let cartTotal = 0;

    function actualizarContador() {
      const visibles = document.querySelectorAll(".producto:not([style*='display: none'])").length;
      contador.textContent = `Mostrando ${visibles} producto${visibles !== 1 ? 's' : ''}`;
    }

    input.addEventListener("input", () => {
      const filtro = input.value.toLowerCase();
      productos.forEach(producto => {
        const nombre = producto.querySelector(".nombre").textContent.toLowerCase();
        producto.style.display = nombre.includes(filtro) ? "block" : "none";
      });
      actualizarContador();
    });

    function filtrarCategoria(categoria) {
      input.value = categoria;
      productos.forEach(producto => {
        const nombre = producto.querySelector(".nombre").textContent.toLowerCase();
        producto.style.display = nombre.includes(categoria.toLowerCase()) ? "block" : "none";
      });
      actualizarContador();
    }

    // Agregar productos al carrito
    document.querySelectorAll(".add-to-cart").forEach(button => {
      button.addEventListener("click", (e) => {
        const producto = e.target.closest(".producto");
        const precio = parseFloat(producto.getAttribute("data-precio"));
        
        cartCount++;
        cartTotal += precio;
        
        document.getElementById("cart-count").textContent = cartCount;
        document.getElementById("cart-total").textContent = cartTotal.toFixed(2);
      });
    });

    productos.forEach(producto => {
      const img = producto.querySelector("img");
      img.addEventListener("click", (e) => {
        lightbox.style.display = "flex";
        lightboxImg.src = e.target.src;
      });
    });

    
  </script>
