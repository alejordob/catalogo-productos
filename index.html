<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat치logo de Velas</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .buscador {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 400px;
    }

    .buscador input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .buscador .icono {
      position: relative;
      left: -35px;
      top: 8px;
      color: #888;
    }

    .botones {
      text-align: center;
      margin-bottom: 20px;
    }

    .botones button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #6c63ff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botones button:hover {
      background-color: #5145cd;
    }

    #contador {
      text-align: center;
      margin: 10px 0;
      color: #666;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .producto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
      position: relative;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .nombre {
      padding: 15px;
      text-align: center;
      font-weight: bold;
      color: #555;
    }

    .favorito {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
      color: #ccc;
      transition: color 0.3s;
    }

    .favorito.activo {
      color: red;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
  </style>
</head>

<body>
  <h1>Cat치logo de Velas</h1>

  <div class="buscador">
    <input type="text" id="filtro" placeholder="Buscar por molde o fragancia...">
    <span class="icono">游댌</span>
  </div>

  <div class="botones">
    <button onclick="filtrarCategoria('vainilla')">Vainilla</button>
    <button onclick="filtrarCategoria('coco')">Coco</button>
    <button onclick="filtrarCategoria('lavanda')">Lavanda</button>
    <button onclick="filtrarCategoria('')">Ver Todos</button>
  </div>

  <p id="contador">Mostrando 0 productos</p>

  <div class="galeria" id="galeria">
    <div class="producto">
      <img src="https://raw.githubusercontent.com/alejordob/catalogo-productos/main/vela1.JPG" alt="vela1">
      <div class="nombre">Cem Flama - Vainilla</div>
      <span class="favorito" onclick="this.classList.toggle('activo')">仇벒잺</span>
    </div>

    <div class="producto">
      <img src="https://raw.githubusercontent.com/alejordob/catalogo-productos/main/vela2.JPG" alt="vela2">
      <div class="nombre">Cem Circo - Coco</div>
      <span class="favorito" onclick="this.classList.toggle('activo')">仇벒잺</span>
    </div>

    <div class="producto">
      <img src="https://raw.githubusercontent.com/alejordob/catalogo-productos/main/vela3.JPG" alt="vela3">
      <div class="nombre">Cem Rombo - Lavanda</div>
      <span class="favorito" onclick="this.classList.toggle('activo')">仇벒잺</span>
    </div>

    <div class="producto">
      <img src="https://raw.githubusercontent.com/alejordob/catalogo-productos/main/vela4.JPG" alt="vela4">
      <div class="nombre">Cem Parlante - Caf칠</div>
      <span class="favorito" onclick="this.classList.toggle('activo')">仇벒잺</span>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Vela+5" alt="vela5">
      <div class="nombre">Cem Cuadro - Lim칩n</div>
      <span class="favorito" onclick="this.classList.toggle('activo')">仇벒잺</span>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Vela+6" alt="vela6">
      <div class="nombre">Cem Esfera - Menta</div>
      <span class="favorito" onclick="this.classList.toggle('activo')">仇벒잺</span>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Vela+7" alt="vela7">
      <div class="nombre">Cem Hex치gono - Jazm칤n</div>
      <span class="favorito" onclick="this.classList.toggle('activo')">仇벒잺</span>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Vela+8" alt="vela8">
      <div class="nombre">Cem Cl치sica - Rosa</div>
      <span class="favorito" onclick="this.classList.toggle('activo')">仇벒잺</span>
    </div>
  </div>

  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <img src="" alt="Imagen ampliada">
  </div>

  <script>
    const input = document.getElementById("filtro");
    const productos = document.querySelectorAll(".producto");
    const contador = document.getElementById("contador");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    function actualizarContador() {
      const visibles = document.querySelectorAll(".producto:not([style*='display: none'])").length;
      contador.textContent = `Mostrando ${visibles} producto${visibles !== 1 ? 's' : ''}`;
    }

    input.addEventListener("input", () => {
      const filtro = input.value.toLowerCase();
      productos.forEach(producto => {
        const nombre = producto.querySelector(".nombre").textContent.toLowerCase();
        producto.style.display = nombre.includes(filtro) ? "block" : "none";
      });
      actualizarContador();
    });

    function filtrarCategoria(categoria) {
      const filtro = categoria.toLowerCase();
      input.value = categoria.charAt(0).toUpperCase() + categoria.slice(1);
      productos.forEach(producto => {
        const nombre = producto.querySelector(".nombre").textContent.toLowerCase();
        producto.style.display = nombre.includes(filtro) ? "block" : "none";
      });
      actualizarContador();
    }

    productos.forEach(producto => {
      const img = producto.querySelector("img");
      img.addEventListener("click", (e) => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
      });
    });

    // Actualizar contador al cargar
    actualizarContador();
  </script>
</body>
</html>
