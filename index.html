<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Velas</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columnas */
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .producto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .producto:hover {
      transform: scale(1.05);
    }
    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .nombre {
      padding: 15px;
      text-align: center;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Catálogo de Velas</h1>

<div class="galeria">
  <div class="producto">
    <img src="https://raw.githubusercontent.com/alejordob/catalogo-productos/main/vela1.JPG" alt="Vela 1">
    <div class="nombre">Molde bolitas - Vainilla </div>
  </div>

  <div class="producto">
    <img src="https://raw.githubusercontent.com/alejordob/catalogo-productos/main/vela2.JPG" alt="Vela 2">
    <div class="nombre"> Portavela - Vainilla </div>
  </div>

  <div class="producto">
    <img src="https://raw.githubusercontent.com/alejordob/catalogo-productos/main/vela3.JPG" alt="Vela 3">
    <div class="nombre"> Flama & circo citronela y coco </div>
  </div>

  <div class="producto">
    <img src="https://raw.githubusercontent.com/alejordob/catalogo-productos/main/vela4.JPG" alt="Vela 4">
    <div class="nombre"> Parlante - citronela </div>
  </div>
</div>

</body>
</html>
